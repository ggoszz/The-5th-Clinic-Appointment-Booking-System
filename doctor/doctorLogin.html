<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Aileron&display=swap" rel="stylesheet" />
  <style>
    body { font-family:'Aileron',sans-serif; text-align:center; padding:50px; background:#e6f2ff; }
    h1 { font-family:'Arvo',serif; font-size:2em; margin-bottom:20px; font-weight:bold; }
    form { margin:20px auto; max-width:400px; text-align:left; }
    label { display:block; margin:10px 0 5px; }
    input, select { width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; }
    .button { padding:10px 20px; background:#003366; color:#fff; border:none; border-radius:5px; cursor:pointer; transition:background-color .3s; margin:10px auto; display:block; }
    .button:hover { background:#002244; }
    .error { color:#b00020; text-align:center; margin-top:10px; }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="board-header">
    <h1>Doctor Login</h1>
  </div>
  
  <form id="doctorLoginForm" novalidate>
    <label for="doctor">You are...</label>
    <select id="doctor" required>
      <option value="">-- Select Doctor --</option>
      <!-- populated dynamically -->
    </select>

    <label for="doctorId">Doctor ID:</label>
    <input type="text" id="doctorId" inputmode="numeric" required />

    <button type="submit" class="button">Login</button>
    <div id="err" class="error" style="display:none;"></div>
  </form>
    
  <script>
    // Load header (correct relative path from /doctor/)
    fetch('../components/header.html')
      .then(r => r.text())
      .then(html => { document.getElementById('header-placeholder').innerHTML = html; });

    // Populate doctor list from DB
    async function loadDoctors() {
      const sel = document.getElementById('doctor');
      sel.disabled = true;
      try {
        const res = await fetch('../backend/api/getDoctors.php', { cache: 'no-store' });
        const raw = await res.text();
        // console.log('getDoctors:', raw);
        const data = JSON.parse(raw);
        if (!data.success) throw new Error(data.error || 'Failed to load doctors');
        sel.innerHTML = '<option value="">-- Select Doctor --</option>';
        (data.doctors || []).forEach(d => {
          const opt = document.createElement('option');
          opt.value = d.DoctorID;             // value = ID
          opt.textContent = d.Specialty ? `${d.Name} â€” ${d.Specialty}` : d.Name;
          opt.dataset.name = d.Name;
          opt.dataset.specialty = d.Specialty || '';
          sel.appendChild(opt);
        });
      } catch (e) {
        sel.innerHTML = '<option value="">(Error loading doctors)</option>';
        console.error(e);
      } finally {
        sel.disabled = false;
      }
    }

    loadDoctors();

    // Login submit
    document.getElementById('doctorLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const err = document.getElementById('err'); err.style.display = 'none'; err.textContent = '';

      const sel = document.getElementById('doctor');
      const enteredId = document.getElementById('doctorId').value.trim();
      const doctorId = Number(sel.value);
      const doctorName = sel.selectedOptions[0]?.dataset.name || '';
      const specialty  = sel.selectedOptions[0]?.dataset.specialty || '';

      if (!doctorId || !enteredId) {
        err.textContent = 'Please select your name and enter your ID.'; err.style.display = 'block';
        return;
      }

      // Verify against DB
      try {
        const res = await fetch('../backend/api/verifyDoctor.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ DoctorID: Number(enteredId), Name: doctorName })
        });
        const raw = await res.text();
        // console.log('verifyDoctor:', raw);
        const out = JSON.parse(raw);

        if (!out.success) {
          err.textContent = out.error || 'Invalid credentials.'; err.style.display = 'block';
          return;
        }

        // Save session-ish info
        localStorage.setItem('doctorId', String(out.doctor.DoctorID));
        localStorage.setItem('doctorName', out.doctor.Name);
        localStorage.setItem('doctorSpecialty', out.doctor.Specialty || '');

        // Go to doctor view
        window.location.href = 'doctorViewAppointment.html';
      } catch (ex) {
        console.error(ex);
        err.textContent = 'Network/server error.'; err.style.display = 'block';
      }
    });
  </script>
</body>
</html>
