<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Booking System</title>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Aileron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Aileron', sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #e6f2ff; 
    }
    h1 {
      font-family: 'Arvo', serif;
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    .button-container {
      margin-top: 40px;
    }
    .role-button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #003366; 
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    }
    .role-button:hover {
      background-color: #002244; 
    }
  </style>
</head>
<body>
  <h1>The 5th Clinic Appointment Booking System</h1>
  <p>Please select your role:</p>
  <div class="button-container">
    <button class="role-button" onclick="location.href='patient/patientLogin.html'">Patient</button>
    <button class="role-button" onclick="location.href='doctor/doctorLogin.html'">Doctor</button>
  </div>
</body>
</html>
